apiVersion: v1
kind: Service
metadata:
  name: ftps-svc
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: ftps
  type: LoadBalancer
  ports:
  - name: p21
    port: 21
    targetPort: 21
  - name: p2000
    port: 2000
    targetPort: 2000
  - name: p2001
    port: 2001
    targetPort: 2001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-dep
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      name: ftps-pod
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps-img
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 2000
        - containerPort: 2001